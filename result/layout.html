<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script src="../js/scripts.js"></script>
  <div class="header start">
    <div class="container">
      <div class="logo"></div>
      <div class="social">
        <div class="vk"></div>
        <div class="ok"></div>
        <div class="fb"></div>
        <div class="insta"></div>
      </div>
      <div class="how-to-partner">Как стать нашим партнером</div>
      <div class="connect">
        <div class="phone">8-800-<span>2-343-2-00</span></div>
        <div class="email">support@beyondviolet.com</div>
      </div>
    </div>
    <div class="menu">
      <div class="container">
        <div class="menu-item active">шаг в будущее</div>
        <div class="menu-item">Пакеты услуг</div>
        <div class="menu-item">Результат</div>
        <div class="menu-item">Отзывы</div>
        <div class="menu-item">партнеры</div>
      </div>
    </div>
    <div id="scene" data-relative-input="true">
      <div class="first-paralax" data-depth="0.2"></div>
      <div class="second-paralax" data-depth="0.3"></div>
      <div class="third-paralax" data-depth="0.4"></div>
      <div class="fourth-paralax" data-depth="0.5"></div>
      <div class="fifth-paralax" data-depth="0.6"></div>
      <div class="sixth-paralax" data-depth="0.7"></div>
      <div class="seventh-paralax" data-depth="0.8"></div>
    </div>
    <div class="content-container">
      <div class="left">
        <div class="changable-content">
          <h2 class="header-header">Открывайте новое</h2>
          <ul class="header-list">
            <li class="header-li">Новые вкусы и новые возможности</li>
            <li class="header-li">Изучайте товары, сканируя штрих-код</li>
            <li class="header-li">Получайте персоональные предложения</li>
            <li class="header-li">Сделайте вашу жизнь ярче!</li>
          </ul>
        </div>
        <div class="appstore">
          <div class="apple-logo"></div>
        </div>
        <div class="gplay"></div>
      </div>
      <div class="iphone">
        <div class="prev" id="prev"></div>
        <video class="video" width="323" height="573" autoplay="" muted="">
          <source src="http://iaroslavzhmak.name/zhmak2-0/media/cooktime/cook-scroll-web.mp4" type="video/mp4">
        </video>
        <div class="next" id="next"></div>
      </div>
      <div class="tick"></div>
      <div class="tick"></div>
      <div class="tick"></div>
    </div>
  </div>
  <div class="logo-container">
    <div class="logo-bv"></div>
  </div>
  <div class="filler"></div>
</body>
